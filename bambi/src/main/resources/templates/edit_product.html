<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
    <body>
    <a th:href="@{/products}"><button class="btn btn-primary"> Go Back To All Products</button></a>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Edit Product</h1>
                <div class="card-body">
                    <form th:action="@{/product/{id}(id=${product.id})}" enctype="multipart/form-data" method="POST">
                        <div class="form-group">
                            <label>Product Brand:</label>
                            <input
                                    type="text"
                                    name="productBrand"
                                    th:field="${product.productBrand}"
                                    placeholder="Enter Product Brand">
                        </div>

                        <div class="form-group">
                            <label>Product Name:</label>
                            <input
                                    type="text"
                                    name="productName"
                                    th:field="${product.productName}"
                                    placeholder="Enter Product Name">
                        </div>

                        <div class="form-group">
                            <label>Product Price:</label>
                            <input type="number"
                                   th:field="${product.productPrice}"
                                   name="productPrice"
                                   placeholder="Enter Product Price">
                        </div>


                        <!--Here we retrieve the value for gender, if it's Men -> 2nd option must be women and vice versa-->
                        <div class="form-group">
                            <label>Product Gender:</label>
                            <select name="productGender" id="productGender">
                                <option selected th:value="${product.productGender}" th:text="${product.productGender}"></option>
                                <option th:if="${product.productGender == 'Men'}" value="Women">Women</option>
                                <option th:if="${product.productGender == 'Women'}" value="Men">Men</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="productCategory">Product Category:</label>
                            <select name="productCategory" id="productCategory">
                                <option selected th:value="${product.productCategory}" th:text="${product.productCategory}"></option>
                                <option value="Trainers">Trainers</option>
                                <option value="Loafers">Loafers</option>
                                <option value="Boots">Boots</option>
                                <option value="Heels">Heels</option>
                                <option value="Dress Shoes">Dress Shoes</option>
                                <option value="Heeled Sandals">Heeled Sandals</option>
                                <option value="Brogues">Brogues</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Product Description:</label>
                            <textarea th:text="${product.productDescription}" id="productDescription" name="productDescription" rows="4" cols="50"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Product Image:</label>
                            <input type="file"
                                   name="productImage">
                        </div>

                        <p>This is the current image in the database</p>
                        <p th:text="${product.productImage}"></p>
                        <img th:src="@{${product.LogoImagePath}}" height="80px" width="80px">
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    </body>
</html>
